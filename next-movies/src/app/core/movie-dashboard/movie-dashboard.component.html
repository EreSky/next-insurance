<div class="toolbar pl-5 pr-5 sticky-top">
  <div>Next Movies</div>
  <app-filter (filterChanged)="filterMovies($event)"></app-filter>
</div>

<div class="d-flex flex-wrap ml-4 mt-4 mb-4 cursive">
  <div *ngFor="let movie of viewCollection"
       class="ml-5 mb-5">
    <app-movie-poster [movie]="movie"></app-movie-poster>
  </div>
</div>
